<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- //*Hojas de estilo -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/sweetalert2.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!-- //*Iconos Font awesome -->
	<scrlipt src="js/7a23168b1e.js" crossorigin="anonymous"></scrlipt>

	<title>CRUD s/VueJS</title>
</head>

<body>
	<header class="m-5">
		<h1 class="text-center">
			<span class="badge badge-dark">
				<i class="fas fa-frog"> => </i> creando un crud con vuejs
			</span>
		</h1>
	</header>

	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col">
					<button @click="btnAlta" class="btn btn-sm btn-warning" title="Nuevo">
						<i class="fas fa-plus-circle fa-2x"></i>
					</button>
				</div>
				<!--  //*Sumatoria de articulos en stock
					<div class="col text-right">
						<h5>
							Stock total:
							<span class="badge badge-pill badge-dark">{{totalStock}}</span>
						</h5>
					</div> 
-->
			</div>
			<div class="row mt-3">
				<div class="offset-8 col-4">
					<input type="text" class="form-control" placeholder="Ingrese criterio de busqueda"
						v-on:keyup="encuentraTablero" v-model="busca" />
				</div>
			</div>

			<div class="row mt-1">
				<div class="col-lg-12">
					<table class="table table-striped">
						<thead>
							<tr class="bg-dark text-light">
								<th>ID</th>
								<th>Nombre</th>
								<th>Cliente</th>
								<th>Proyecto</th>
								<th>Impreso</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(tablero,indice) of tableros">
								<td>{{tablero.id}}</td>
								<td>{{tablero.nombre}}</td>
								<td>{{tablero.cliente}}</td>
								<td>{{tablero.proyecto}}</td>
								<td>{{tablero.printed}}</td>
								<!--   //TODO: Control para campos nuemricos
                                <td>
                                    <div class="col-md-8">
                                    <input type="number" v-model.number="tablero.stock" class="form-control text-right" disabled>      
                                    </div>    
                                </td>
                                 -->
								<td>
									<div class="btn-group" role="group">
										<button class="btn btn-primary" title="Editar"
											@click="btnEditar(tablero.id, tablero.nombre, tablero.cliente, tablero.proyecto)">
											<i class="fas fa-pencil-alt"></i>
										</button>
										<button class="btn btn-danger" title="Eliminar"
											@click="btnBorrar(tablero.id, tablero.nombre, tablero.cliente, tablero.proyecto)">
											<i class="fas fa-trash-alt"></i>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- fin app -->

	<!-- //*Carga de los script UX -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/sweetalert2.js"></script>

	<!-- //*Script Vue -->
	<!-- production version, optimized for size and speed -->
	<script src="js/vue.js"></script>

	<!-- //*Conexion Axios -->
	<script src="js/axios.js"></script>

	<!-- //*Script personalizado -->
	<script src="js/main.js"></script>
</body>

</html>
